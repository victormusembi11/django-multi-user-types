<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

    {% if user.is_authenticated %}
    <ul>
        {% if user.is_teacher %}
        <li><a href="{% url 'teacher_dashboard' %}">teacher dashboard</a></li> 
        {% elif user.is_student %}
        <li><a href="{% url 'student_dashboard' %}">student dashboard</a></li> 
        {% endif %}
        <li><a href="{% url 'logout' %}">logout</a></li> 
    </ul>
    {% else %}
    <ul>
        <li><a href="{% url 'student_signup' %}">I'm a student</a></li>
        <li><a href="{% url 'teacher_signup' %}">I'm a teacher</a></li>
        <li><a href="{% url 'student_login' %}">student login</a></li>
        <li><a href="{% url 'teacher_login' %}">teacher login</a></li>
    </ul>
    {% endif %}

    <div class="container">
        {% block body %}{% endblock body %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
